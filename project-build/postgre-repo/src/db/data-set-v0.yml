databaseChangeLog:

  - changeSet:
      id: otus-first-v1
      author: iskripov
      changes:
        - createTable:
            tableName: images
            remarks: Изображения
            columns:
              - column:
                  name: id
                  type: string
                  constraints:
                    primaryKey: true
                    primaryKeyName: article_pk
                    nullable: false
              - column:
                  name: title
                  type: varchar(1024)
                  constraints:
                    nullable: true
              - column:
                  name: description
                  type: varchar(1000)
                  constraints:
                    nullable: true
              - column:
                  name: url
                  type: varchar(1024)
                  remarks: Постоянная ссылка на изображение
                  constraints:
                    unique: true
                    uniqueConstraintName: article_url_uq
                    nullable: true